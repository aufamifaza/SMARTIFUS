<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMARTIFUS Monitoring</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f4f6f9;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: inline-block;
      min-width: 300px;
    }
    h1 {
      color: #2c3e50;
    }
    .status {
      font-size: 24px;
      margin-top: 20px;
    }
    .normal {
      color: green;
    }
    .warning {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>SMARTIFUS</h1>
    <p>Monitoring Berat Infus</p>
    <div class="status" id="weight">Loading...</div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js"></script>

  <script>
    // Firebase Config (punya project kamu)
    const firebaseConfig = {
      apiKey: "AIzaSyBDIRSY2vBMdGK10kGVcj5JYkPOGTI6oGc",
      authDomain: "smartifus.firebaseapp.com",
      databaseURL: "https://smartifus-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "smartifus",
      storageBucket: "smartifus.appspot.com",
      messagingSenderId: "xxxxxxx",
      appId: "xxxxxxx"
    };

    // Init Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Baca data realtime
    const weightDisplay = document.getElementById("weight");
    firebase.database().ref("/infus").on("value", (snapshot) => {
      const data = snapshot.val();
      const weight = data.berat;
      const status = data.status;

      if (weight <= 100) {
        weightDisplay.innerHTML = `Berat: ${weight.toFixed(2)} gram <br> ⚠ ${status}`;
        weightDisplay.className = "status warning";
      } else {
        weightDisplay.innerHTML = `Berat: ${weight.toFixed(2)} gram <br> ✅ ${status}`;
        weightDisplay.className = "status normal";
      }
    });
  </script>
</body>
</html>
